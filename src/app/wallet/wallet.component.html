<div class="row">
  <div class="col-md-6 offset-md-3">
    <div *ngIf="wallets.length > 0;else noWallets">
      <h3 class="text-center text-vertical-center">Wallet list</h3>
      <table class="table table-hover text-center">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Balance</th>
        </tr>
        <tr (click)="showWalletsDetails(wallet.id)" *ngFor="let wallet of wallets; let i = index" class="pointer"
            role="button">
          <td>{{i + 1}}</td>
          <td>{{wallet.name}}</td>
          <td> {{wallet.balance}}</td>
        </tr>
      </table>
    </div>
    <ng-template #noWallets>
      <h3 class="text-center">You do not have any wallet</h3>
    </ng-template>
  </div>
</div>
