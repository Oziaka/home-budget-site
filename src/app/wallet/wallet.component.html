<div class="row">
  <div class="col-md-6 offset-md-3">
    <div *ngIf="wallets.length > 0;else noWallets">
      <h3 class="text-center text-vertical-center">Wallet list</h3>
      <table class="table table-hover table-striped text-center">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Balance</th>
        </tr>
        <tr *ngFor="let wallet of wallets; let i = index">
          <td>
            <a (click)="showWalletsDetails(wallet.id)" class="text-decoration-none text-black"
               role="button"> {{i + 1}}</a></td>
          <td><a (click)="showWalletsDetails(wallet.id)" class="text-decoration-none text-black"
                 role="button"> {{wallet.name}}</a></td>
          <td><a (click)="showWalletsDetails(wallet.id)" class="text-decoration-none text-black"
                 role="button"> {{wallet.balance}}</a></td>
        </tr>
      </table>
    </div>
    <ng-template #noWallets>
      <h3 class="text-center">You do not have any wallet</h3>
    </ng-template>
  </div>
</div>
