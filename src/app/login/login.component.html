<div class="row">
  <div class="col-md-6 offset-3">
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email address</label>
        <input [(ngModel)]="user.email" class="form-control" name="name" type="email">
        <ul *ngIf="emailErrors?.length">
          <li *ngFor=" let emailError of emailErrors">{{emailError}}</li>
        </ul>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="user.password" class="form-control" name="password" type="password">
        <ul *ngIf="passwordErrors?.length ">
          <li *ngFor=" let passwordError of passwordErrors">{{passwordError}}</li>
        </ul>
      </div>
      <button class="btn btn-block btn-outline-success" type="submit">Submit</button>
    </form>
  </div>
</div>
