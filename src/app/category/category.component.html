<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div *ngIf="categories.length >0;else noCategories">
      <h3 class="text-center text-vertical-center">Your categories</h3>
      <table class="table table-hover table-striped text-center">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
          <th>Remove</th>
        </tr>
        <tr *ngFor="let category of categories; let i = index">
          <td><a class="text-decoration-none text-black"
                 role="button"> {{i + 1}}</a></td>
          <td><a class="text-decoration-none text-black"
                 role="button"> {{category.name}}</a></td>
          <td><a class="text-decoration-none text-black"
                 role="button"> {{category.description}}</a></td>
          <td><a class="text-decoration-none text-black"
                 role="button"> {{category.transactionType.replace("_", " ")| titlecase}}</a></td>
          <td><a (click)="removeCategory(category.id)" class="pointer" role="button">
            <img src="/assets/icon/remove-icon.png"/>
          </a></td>
        </tr>
      </table>
    </div>
    <ng-template #noCategories>
      <h3 class="text-center">You do not have any category</h3>
      <button class="my-5 btn btn-block btn-outline-success" (click)="goAddCategory()">Go to add category</button>
    </ng-template>
  </div>
  <div class="col-lg-1 offset-lg-1 text-center my-lg-4">
    <a (click)="restoreDefaultCategories()" class="pointer" role="button">
      <img class="center" src="/assets/icon/restore-icon.png"/>
      <p class="text-center"> Restore default categories</p>
    </a>
  </div>
</div>
