<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <form (ngSubmit)="removeWallet()">
      <div class="form-group">
        <label>Write wallet name to delete: <b>{{wallet.name}}</b></label>
        <input [(ngModel)]="walletName" class="form-control" name="name" type="text">
        <error [errorsList]="errors?.name"></error>
      </div>
      <button class="btn btn-block btn-outline-success" type="submit">Submit</button>
    </form>
  </div>
</div>
