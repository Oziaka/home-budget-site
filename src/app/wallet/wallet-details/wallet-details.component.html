<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <h2 class="mx-4">Name: {{wallet?.name}}</h2>
    <h2 class="mx-4">Balance: {{wallet?.balance}}â‚¬</h2>
    <transactions-viewer (updateWallet)="initWallet()" [transactions]="wallet?.transactions"
                         [walletId]="walletId"></transactions-viewer>
  </div>
  <div class="col-lg-1 col-6 edit-button text-center my-lg-1" role="button">
    <a (click)="editWallet()" role="button">
      <img class="p-lg-2" src="/assets/icon/edit-icon-big.png"/>
      <p>Edit wallet</p>
    </a>
  </div>
  <div class="col-lg-1 col-6 add-button text-center my-lg-1" role="button">
    <a (click)="addTransaction()" role="button">
      <img class="p-lg-2" src="/assets/icon/plus-icon.png"/>
      <p class="text-center">Add transaction</p>
    </a>
  </div>
</div>
