<div class="row">
  <div class="col-md-6 offset-3">
    <form (ngSubmit)="addTransaction()">
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="transaction.name" class="form-control" name="name"/>
        <error [errorsList]="error?.name"></error>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input [(ngModel)]="transaction.description" class="form-control" name="description"/>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input [(ngModel)]="transaction.price" class="form-control" name="price"/>
        <error [errorsList]="error?.price"></error>
      </div>
      <div class="form-group">
        <label>Adding time</label>
        <input [(ngModel)]="transaction.date" class="form-control" name="date" type="date"/>
      </div>
      <div class="form-group">
        <label>Select transaction type</label>
        <label>
          <select [(ngModel)]="categoryId" class="form-control" name="transactionType">
            <option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}
            </option>
          </select>
        </label>
      </div>
      <button class="btn btn-block btn-outline-success" type="submit">Submit</button>
    </form>
  </div>
</div>
