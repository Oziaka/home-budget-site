<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>{{wallet?.name}}</h1>
          <h1>Balance: {{wallet?.balance}}z≈Ç</h1>
        </div>
        <div class="col-3 edit-button" role="button">
          <a (click)="editWallet()" class=" text-center" role="button">
            <img class="p-2" src="/assets/icon/edit-icon-big.png"/> Edit wallet

          </a>
        </div>
        <div class="col-3 add-button" role="button">
          <a (click)="addTransaction(walletId)" class="add-button text-center" role="button">
            <img class="p-2" src="/assets/icon/plus-icon.png"/>Add transaction
          </a>
        </div>
      </div>
    </div>
    <transactions-viewer (updateWallet)="initWallet()" [transactions]="wallet?.transactions"
                         [walletId]="walletId"></transactions-viewer>
  </div>
</div>
